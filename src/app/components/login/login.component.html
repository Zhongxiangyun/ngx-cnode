<div class="login-wrap">
  <app-header>
    <span>登录</span>
  </app-header>
  <div class="main">
    <div class="login-box">
      <input class="text" type="text" placeholder="请输入Access Token" [(ngModel)]="accesstoken">
      <div class="line"></div>
      <div class="tip">请输入Access Token</div>
      <div class="tip-err" *ngIf="msg">{{msg}}</div>
      <a class="box-login" (click)="onLogin()">登录</a>
    </div>
  </div>
</div>
